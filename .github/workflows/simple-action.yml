name: Simple-Action
on: [push]

jobs: 
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Simple JS action
              id: greet
              uses: ./.github/actions/hello
              with:
                who-to-greet: Shreyansh

            - name: Log Greet Time
              run: echo "{{ steps.greet.outputs.time }}"

            - name: Log ENV VAR
              run : echo $HELLO_TIME

